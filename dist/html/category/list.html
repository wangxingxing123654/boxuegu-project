<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/node_modules/nprogress/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="../../img/default.png"></div><h4>布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;"><i class="fa fa-bell"></i> <span class="badge">8</span></a></li><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li id="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li><li><a href="javascript:;"><i class="fa fa-tasks"></i></a></li></ul></nav></div><div class="body course-category"><ol class="breadcrumb"><li><a href="javascript:;">学科管理</a></li><li class="active">学科分类</li></ol><div class="panel panel-default"><table class="table table-bordered"><thead><tr><th width="18%">分类名称</th><th>课程数量</th><th>是否显示</th><th>排序</th><th width="10%">操作</th></tr></thead></table></div></div></div></div><script type="text/template" id="category_list"><tbody>
    {{ each $data  category i }}
    <!--category 为值，i为索引-->
    <tr class="{{category.cg_pid==0?'active':''}} ">
        {{if category.cg_pid==0}}
        <td class="text-left">{{category.cg_name}}</td>
        {{/if}}
        {{if category.cg_pid!=0}}
        <td class="text-left">&nbsp;&nbsp;├&nbsp;{{category.cg_name}}</td>
        {{/if}}

        <td>{{category.level}}</td>
        <td>{{category.cg_is_hide==0?'是':'否'}}</td>
        <td>{{category.cg_order}}</td>
        <td>
            <a href="/dist/html/category/edit.html?cg_id={{category.cg_id}}" class="btn btn-info btn-xs">编辑</a>
        </td>
    </tr>
    {{ /each }}
    </tbody></script><script src="/dist/js/lib.js"></script><script src="/dist/js/index.js"></script><script src="/dist/js/category/list.js"></script></body></html>
