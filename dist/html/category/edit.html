<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/node_modules/nprogress/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="../../img/default.png"></div><h4>布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;"><i class="fa fa-bell"></i> <span class="badge">8</span></a></li><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li id="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li><li><a href="javascript:;"><i class="fa fa-tasks"></i></a></li></ul></nav></div><div class="body course-category"><ol class="breadcrumb"><li><a href="javascript:;">学科管理</a></li><li class="active">学科分类</li></ol><div class="category-add"></div></div></div></div><script type="text/template" id="category-edit"><form action="/v6/category/modify" class="form-horizontal" method="post" id="modifying">
        <div class="form-group">
            <input type='hidden' name="cg_id" value="{{cg_id}}">
            <label for="" class="col-xs-4 control-label">名称</label>
            <div class="col-xs-3">
                <input name="cg_name" type="text" class="form-control input-sm" placeholder="填写分类名称" value="{{cg_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">所属分类</label>
            <div class="col-xs-2">
                <select name="cg_pid" class="form-control input-sm">
                    <option value="0">顶级学科</option>
                    <!-- 每个学科都有一个cg_pid属性指向他的父 -->
                    <!-- 这里利用这个值与options中的value比较，对上了，就让这个option选中 -->
                    {{each top categoryTop i}}
                    <option value="{{ categoryTop.cg_id }}" {{ cg_pid == categoryTop.cg_id? 'selected': '' }}>{{ categoryTop.cg_name }}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">排序</label>
            <div class="col-xs-1">
                <input name="cg_order" type="text" class="form-control input-sm" value="{{cg_order}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">是否显示</label>
            <div class="col-xs-3">
                <label class="checkbox-inline">
                    <input value="0" type="radio" cg_is_hide==0?'checked':'' name="cg_is_hide"> 是
                </label>
                <label class="checkbox-inline">
                    <input value="1" type="radio" cg_is_hide!=0?'checked':'' name="cg_is_hide"> 否
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-8">
                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
            </div>
        </div>
    </form></script><script src="/dist/js/lib.js"></script><script src="/dist/js/index.js"></script><script src="/dist/js/category/edit.js"></script></body></html>
