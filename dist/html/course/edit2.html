<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/node_modules/nprogress/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="../../img/default.png"></div><h4>布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;"><i class="fa fa-bell"></i> <span class="badge">8</span></a></li><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li id="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li><li><a href="javascript:;"><i class="fa fa-tasks"></i></a></li></ul></nav></div><div class="body course-add"><ol class="breadcrumb"><li><a href="javascript:;">课程管理</a></li><li class="active">课程添加</li></ol></div></div></div><script type="text/template" id="course-edit2-tpl"><div class="steps">
        <!-- 头部 -->
        <div class="brief">
    <div class="thumb">
        <img src="{{ cs_cover || '/public/img/course.png' }}" alt="">
    </div>
    <dl class="info">
        <dt>{{cs_name}}</dt>
        <dd>讲师：{{tc_name}}</dd>
        <dd>课时：32</dd>
    </dl>
</div>


        <!-- 步聚 -->
        <ul class="forwards list-unstyled">
    <li>
        <a href="/dist/html/course/edit1.html?cs_id={{ cs_id }}" class="{{page==1?'active':''}} {{page>1?'done':''}}">
            <b class="{{page>1?'fa fa-check':''}}">1</b>
            基本信息
        </a>
    </li>
    <li>
        <a href="/dist/html/course/edit2.html?cs_id={{ cs_id }}" class="{{page==2?'active':'' }}{{page>2?'done':''}}">
            <b class="{{page>2?'fa fa-check':''}}">2</b>
            课程图片
        </a>
    </li>
    <li>
        <a href="/dist/html/course/edit3.html?cs_id={{ cs_id }}" class="{{page==3?'active':''}}">
            <b>3</b>
            课时管理
        </a>
    </li>
</ul>

        <!-- 课程图片 -->
        <div class="content">
            <!-- 标题 -->
            <div class="title">
                <h5>课程图片
                    <small>COURSE PICTURE</small>
                </h5>
            </div>
            <!-- 上传图片 -->
            <div class="picture col-xs-offset-2">
                <div class="preview">
                    <img src="{{cs_cover_original}}" alt="">
                </div>
                <p class="tips">
                    可上传jpg, gif, png格式文件, 图片建议尺寸大于300x150，文件大小不能超过2M。
                </p>
                <div class="col-xs-2">
                    <input id="uploadify" type="file" class="btn btn-success btn-sm"/>
                    <!--<a href="/dist/html/course/edit3.html?cs_id={{cs_id}}" class="btn btn-success btn-sm" id="btn-select">选择图片</a>-->
                </div>
                <div class="col-xs-2">
                    <a href="javascript:;" class="btn btn-warning btn-sm" disabled id="btn-clip">裁切图片</a>
                </div>
                <div class="col-xs-2">
                    <a id="btn-slip-save" href="javascript:;" class="btn btn-success btn-sm">保存</a>
                </div>
            </div>
        </div>
    </div></script><script src="/dist/js/lib.js"></script><script src="/dist/js/index.js"></script><script src="/dist/js/course/edit2.js"></script></body></html>
