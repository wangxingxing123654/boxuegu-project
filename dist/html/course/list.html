<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/node_modules/nprogress/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="../../img/default.png"></div><h4>布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;"><i class="fa fa-bell"></i> <span class="badge">8</span></a></li><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li id="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li><li><a href="javascript:;"><i class="fa fa-tasks"></i></a></li></ul></nav></div><div class="body course-list"><ol class="breadcrumb"><li><a href="/dist/html/course/edit1.html">课程管理</a></li><li class="active">课程列表</li></ol><div class="courses"></div></div></div></div><script type="text/template" id="course-list-tpl">{{each $data course i}}
    <div class="course">
        <div class="pic">
            <img src="{{course.cs_cover||'/public/images/course.png'}}" alt="">
        </div>
        <div class="info">
            <a href="/dist/html/course/edit1.html?cs_id={{course.cs_id}}">{{course.cs_name}}</a>
            <ul class="list-unstyled">
                <li>
                    <span>讲师：{{course.tc_name}}</span>
                    <span>类别：{{course.cg_name}}</span>
                </li>
                <li>
                    <span>课时：32</span>
                    <span>学员：9823</span>
                </li>
                <li>
                    <span>浏览：11313</span>
                    <span></span>
                </li>
            </ul>
        </div>
    </div>
    {{/each}}</script><script src="/dist/js/lib.js"></script><script src="/dist/js/index.js"></script><script src="/dist/js/course/list.js"></script></body></html>
