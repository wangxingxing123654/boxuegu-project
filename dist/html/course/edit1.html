<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/node_modules/nprogress/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="../../img/default.png"></div><h4>布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;"><i class="fa fa-bell"></i> <span class="badge">8</span></a></li><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li id="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li><li><a href="javascript:;"><i class="fa fa-tasks"></i></a></li></ul></nav></div><div class="body course-add"><ol class="breadcrumb"><li><a href="javascript:;">课程管理</a></li><li class="active">课程添加</li></ol><div class="steps"><div class="brief"><div class="thumb"><img src="./uploads/course.png" alt=""></div><dl class="info"><dt>Git 指南</dt><dd>讲师：李鹏周</dd><dd>课时：32</dd></dl></div><ul class="forwards list-unstyled"><li><a href="/dist/html/course/edit1.html" class="done"><b class="fa fa-check"></b> 基本信息</a></li><li><a href="/dist/html/course/edit2.html" class="done"><b class="fa fa-check"></b> 课程图片</a></li><li><a href="/dist/html/course/edit3.html" class="active"><b>3</b> 课时管理</a></li></ul><div class="content"><div class="title"><h5>基本信息 <small>BASIC INFORMATION</small></h5></div></div></div></div></div></div><script type="text/template" id="cs-edit1"><form action="/v6/course/update/basic" class="basic form-horizontal" method="post" id="course-edit-tpl">
        <input type="hidden" name="cs_id" value="{{cs_id}}">
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">标题</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-sm" value="{{cs_name}}" name="cs_name">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">课程描述</label>
            <div class="col-xs-8 ckeditor">
                <textarea name="cs_brief" rows="15" class="form-control input-sm" value="cs_brief"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">讲师</label>
            <div class="col-xs-8">
                <select name="cs_tc_id" class="form-control input-sm">
                    {{each teacher}}
                    <option value="{{$value.tc_id}}" {{$value.tc_id==cs_tc_id?'selected':''}}>{{$value.tc_name}}
                    </option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">分类</label>
            <div class="col-xs-8">
                <select name="cs_cg_id" class="form-control input-sm">
                    {{each category.top}}
                    <option value="{{$value.cg_name}}" {{cs_cg_id==$value.cg_id?'selected':''}}>{{$value.cg_name}}
                    </option>
                    {{/each}}
                </select>
                <select name="cs_cg_id" class="form-control input-sm">
                    {{each category.childs}}
                    <option value="{{$value.cg_id}}" {{cs_cg_id==$value.cg_id?'selected':''}}>{{$value.cg_name}}
                    </option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">标签</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-sm" name="cs_tags" value="{{cs_tags}}">
                <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10">
                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
            </div>
        </div>
    </form></script><script src="/dist/js/lib.js"></script><script src="/dist/js/index.js"></script><script src="/dist/js/course/edit1.js"></script></body></html>
