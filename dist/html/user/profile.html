<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>学IT - 后台管理系统</title><link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="/node_modules/nprogress/nprogress.css"><link rel="stylesheet" href="/dist/css/index.css"></head><body><div class="aside"><div class="profile"><div class="avatar img-circle"><img src="../../img/default.png"></div><h4>布头儿</h4></div><div class="navs"><ul class="list-unstyled"><li><a href="/dist/"><i class="fa fa-home"></i> <span>仪表盘</span></a></li><li><a href="javascript:;"><i class="fa fa-bell"></i> <span>讲师管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/teacher/add.html">添加讲师</a></li><li><a href="/dist/html/teacher/list.html">讲师列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>学科管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/category/add.html">添加学科</a></li><li><a href="/dist/html/category/list.html">学科列表</a></li></ul></li><li><a href="javascript:;"><i class="fa fa-cog"></i> <span>课程管理</span> <i class="arrow fa fa-angle-right"></i></a><ul class="list-unstyled"><li><a href="/dist/html/course/add.html">添加课程</a></li><li><a href="/dist/html/course/list.html">课程列表</a></li></ul></li></ul></div></div><div class="main"><div class="container-fluid"><div class="header"><nav class="navbar navbar-custom"><div class="navbar-header"><a href="javascript:;" class="navbar-brand"><i class="fa fa-navicon"></i></a></div><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;"><i class="fa fa-bell"></i> <span class="badge">8</span></a></li><li><a href="/dist/html/user/profile.html"><i class="fa fa-user"></i> 个人中心</a></li><li id="btn-logout"><a href="javascript:;"><i class="fa fa-sign-out"></i> 退出</a></li><li><a href="javascript:;"><i class="fa fa-tasks"></i></a></li></ul></nav></div><div class="body teacher-profile"></div></div></div><script type="text/template" id="profile"><div class="settings">
            <form action="/v6/teacher/modify" class="form-horizontal" method="post" id="modify">

                <input type="hidden" name="tc_id" value="{{tc_id}}" />
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">姓名</label>
                    <div class="col-xs-5">
                        <p class="form-control-static">{{tc_name}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">头像</label>
                    <div class="col-xs-2 preview" id="avatar-img">
                        <img src="{{tc_avatar}}">
                        <input type="file" id="upfile">
                        <div class="cover">
                            <i class="fa fa-upload"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">昵称</label>
                    <div class="col-xs-5">
                        <input name="tc_roster" type="text" class="form-control input-sm" value="{{tc_roster}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">性别</label>
                    <div class="col-xs-3">
                        <label class="radio-inline">
                            <input name="tc_gender" value="0" type="radio" {{ tc_gender == 0?'checked': '' }} > 男
                        </label>
                        <label class="radio-inline">
                            <input name="tc_gender" value="1" type="radio" {{ tc_gender != 0?'checked': '' }}> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">出生日期</label>
                    <div class="col-xs-5">
                        <input name="tc_birthday" type="text" class="form-control input-sm" value="{{tc_birthday}}" id="tc_birthday">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">籍贯</label>
                    <div class="col-xs-5" id="region-container">
                        <select name="tc_province" class="form-control input-sm" id="p" data-id="{{tc_province}}">
                            <option value="{{tc_province}}" >请选择省</option>

                        </select>
                        <select name="tc_city" class="form-control input-sm" id="c" data-id="{{tc_city}}">
                            <option value="{{tc_city}}">请选择市</option>


                        </select>
                        <select name="tc_district" class="form-control input-sm" id="d" data-id="{{tc_district}}">
                            <option value="{{tc_district}}">请选择县</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">手机号码</label>
                    <div class="col-xs-5">
                        <input name="tc_cellphone" type="text" class="form-control input-sm" value="tc_cellphone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">电子邮箱</label>
                    <div class="col-xs-5">
                        <input name="tc_email" type="text" class="form-control input-sm" value="{{tc_email}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">入职日期</label>
                    <div class="col-xs-5">
                        <input name="tc_join_date" type="text" class="form-control input-sm" value="{{tc_join_date}}" id="tc_join_date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">个人介绍</label>
                    <div class="col-xs-5 ckeditor">
                        <textarea name="tc_introduce" rows="15" class="form-control input-sm" id="ckeditor">{{tc_introduce}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8">
                        <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                        <a href="/dist/html/user/repass.html" class="btn btn-link btn-sm pull-right">更改密码？</a>
                    </div>
                </div>
            </form>
        </div></script><script src="/dist/js/lib.js"></script><script src="/dist/js/index.js"></script><script src="/dist/js/user/profile.js"></script><script src="/node_modules/ckeditor/ckeditor.js"></script></body></html>
