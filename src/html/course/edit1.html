<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>
<body>
<!-- 侧边栏 -->
<!-- build:aside -->
<!-- endbuild -->
<!-- 主体 -->
<div class="main">
    <div class="container-fluid">
        <!-- 头部 -->
        <!-- build:header -->
        <!-- endbuild -->
        <div class="body course-add">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li><a href="javascript:;">课程管理</a></li>
                <li class="active">课程添加</li>
            </ol>
            <div class="steps">
                <!-- 摘要 -->
                <div class="brief">
                    <div class="thumb">
                        <img src="./uploads/course.png" alt="">
                    </div>
                    <dl class="info">
                        <dt>Git 指南</dt>
                        <dd>讲师：李鹏周</dd>
                        <dd>课时：32</dd>
                    </dl>
                </div>
                <!-- 步聚 -->
                <ul class="forwards list-unstyled">
                    <li>
                        <a href="/dist/html/course/edit1.html" class="done">
                            <b class="fa fa-check"></b>
                            基本信息
                        </a>
                    </li>
                    <li>
                        <a href="/dist/html/course/edit2.html" class="done">
                            <b class="fa fa-check"></b>
                            课程图片
                        </a>
                    </li>
                    <li>
                        <a href="/dist/html/course/edit3.html" class="active">
                            <b>3</b>
                            课时管理
                        </a>
                    </li>
                </ul>
                <!-- 基本信息 -->
                <div class="content">
                    <!-- 标题 -->
                    <div class="title">
                        <h5>基本信息
                            <small>BASIC INFORMATION</small>
                        </h5>
                    </div>
                    <!--keng-->
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/template" id="cs-edit1">
    <form action="/v6/course/update/basic" class="basic form-horizontal" method="post" id="course-edit-tpl">
        <input type="hidden" name="cs_id" value="{{cs_id}}">
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">标题</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-sm" value="{{cs_name}}" name="cs_name">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">课程描述</label>
            <div class="col-xs-8 ckeditor">
                <textarea name="cs_brief" rows="15" class="form-control input-sm" value="cs_brief"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">讲师</label>
            <div class="col-xs-8">
                <select name="cs_tc_id" class="form-control input-sm">
                    {{each teacher}}
                    <option value="{{$value.tc_id}}" {{$value.tc_id==cs_tc_id?'selected':''}}>{{$value.tc_name}}
                    </option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">分类</label>
            <div class="col-xs-8">
                <select name="cs_cg_id" class="form-control input-sm">
                    {{each category.top}}
                    <option value="{{$value.cg_name}}" {{cs_cg_id==$value.cg_id?'selected':''}}>{{$value.cg_name}}
                    </option>
                    {{/each}}
                </select>
                <select name="cs_cg_id" class="form-control input-sm">
                    {{each category.childs}}
                    <option value="{{$value.cg_id}}" {{cs_cg_id==$value.cg_id?'selected':''}}>{{$value.cg_name}}
                    </option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-2 control-label">标签</label>
            <div class="col-xs-8">
                <input type="text" class="form-control input-sm" name="cs_tags" value="{{cs_tags}}">
                <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-10">
                <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
            </div>
        </div>
    </form>
</script>
<script src="/dist/js/lib.js"></script>
<script src="/dist/js/index.js"></script>
<script src="/dist/js/course/edit1.js"></script>
</body>
</html>
